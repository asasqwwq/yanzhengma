<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        .slider {
            background-color: #fff;
            width: 278px;
            height: 285px;
            z-index: 999;
            box-sizing: border-box;
            padding: 9px;
            border-radius: 6px;
            box-shadow: 0 0 11px 0 #999999;
        }

        .slider .content {
            width: 100%;
            height: 159px;
            position: relative;
        }

        .bg-img-div {
            width: 100%;
            height: 100%;
            position: absolute;
            transform: translate(0px, 0px);
        }

        .slider-img-div {
            height: 100%;
            position: absolute;
            transform: translate(0px, 0px);
        }

        .bg-img-div img {
            width: 100%;
        }

        .slider-img-div img {
            height: 100%;
        }

        .slider .slider-move {
            height: 60px;
            width: 100%;
            margin: 11px 0;
            position: relative;
        }

        .slider .bottom {
            height: 19px;
            width: 100%;
        }

        .refresh-btn, .close-btn, .slider-move-track, .slider-move-btn {
            background: url(https://static.geetest.com/static/ant/sprite.1.2.4.png) no-repeat;
        }

        .refresh-btn, .close-btn {
            display: inline-block;
        }

        .slider-move .slider-move-track {
            line-height: 38px;
            font-size: 14px;
            text-align: center;
            white-space: nowrap;
            color: #88949d;
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .slider {
            user-select: none;
        }

        .slider-move .slider-move-btn {
            transform: translate(0px, 0px);
            background-position: -5px 11.79625%;
            position: absolute;
            top: -12px;
            left: 0;
            width: 66px;
            height: 66px;
        }

        .slider-move-btn:hover, .close-btn:hover, .refresh-btn:hover {
            cursor: pointer
        }

        .bottom .close-btn {
            width: 20px;
            height: 20px;
            background-position: 0 44.86874%;
        }

        .bottom .refresh-btn {
            width: 20px;
            height: 20px;
            background-position: 0 81.38425%;
        }

        .after {
            color: #88949d;
        }


        .rotate-img-div {
            height: 100%;
            position: absolute;
            transform: rotate(0deg);
            margin-left: 50px;
        }

        .rotate-img-div img {
            height: 100%;
        }
    </style>
</head>

<body>
<div class="slider rotate">
    <div class="content">
        <div class="bg-img-div">
            <img id="rotate-bg-img" src="" alt/>
        </div>
        <div class="rotate-img-div">
            <img id="rotate-image" src="" alt/>
        </div>
    </div>
    <div class="slider-move">
        <div class="slider-move-track">
            拖动滑块旋转正确位置
        </div>
        <div class="slider-move-btn" id="rotate-move-btn"></div>
    </div>
    <div class="bottom">
        <div class="close-btn" id="rotate-close-btn"></div>
        <div class="refresh-btn" id="rotate-refresh-btn"></div>
    </div>
</div>
<script>
    $(function () {
        refreshRotateCaptcha();
    })

    // =========== 旋转
    let rotateStart = 0;
    let rotateStartY = 0;
    let rotateCurrentCaptchaId = null;
    let rotateMovePercent = 0;
    const rotateBgImgWidth = $(".bg-img-div").width();
    let rotateEnd = 206;
    let rotateStartSlidingTime;
    let rotateEntSlidingTime;
    const rotateTrackArr = [];

    function refreshRotateCaptcha() {
        $.get("/gen?type=ROTATE", function (data) {
            rotateReset();
            rotateCurrentCaptchaId = data.id;
            $("#rotate-bg-img").attr("src", data.captcha.backgroundImage);
            $("#rotate-image").attr("src", data.captcha.sliderImage);
        })
    }

    $("#rotate-move-btn").mousedown((event) => {
        console.log("bb")
        rotateStartSlidingTime = new Date();
        rotateStart = event.pageX;
        rotateStartY = event.pageY;
        $("#rotate-move-btn").css("background-position", "-5px 31.0092%")
        window.addEventListener("mousemove", rotateMove);
        window.addEventListener("mouseup", rotateUp);
    });

    $("#rotate-move-btn").on("touchstart", (event) => {
        console.log("aa")
        rotateStartSlidingTime = new Date();
        rotateStart = event.pageX;
        rotateStartY = event.pageY;
        if (rotateStart === undefined) {
            rotateStart = event.originalEvent.targetTouches[0].pageX
            rotateStartY = event.originalEvent.targetTouches[0].pageY;
        }
        $("#rotate-move-btn").css("background-position", "-5px 31.0092%")
        window.addEventListener("touchmove", rotateMove);
        window.addEventListener("touchend", rotateUp);
    });

    function rotateMove(event) {
        if (event instanceof TouchEvent) {
            event = event.touches[0];
        }
        let moveX = event.pageX - rotateStart;
        let pageX = event.pageX;
        let pageY = event.pageY;
        console.log("x:", pageX - rotateStart, "y:", pageY, "time:", new Date().getTime() - rotateStartSlidingTime.getTime());
        rotateTrackArr.push({
            x: pageX - rotateStart,
            y: pageY - rotateStartY,
            t: (new Date().getTime() - rotateStartSlidingTime.getTime())
        });
        console.log("deg", moveX / (rotateEnd / 360))
        if (moveX < 0) {
            moveX = 0;
        } else if (moveX > rotateEnd) {
            moveX = rotateEnd;
        }
        // if (moveX > 0 && moveX <= end) {
        $("#rotate-move-btn").css("transform", "translate(" + moveX + "px, 0px)")
        $(".rotate-img-div").css("transform", "rotate(" + (moveX / (rotateEnd / 360)) + "deg)")
        // }
        rotateMovePercent = moveX / rotateBgImgWidth;
    }

    function rotateUp(event) {
        rotateEntSlidingTime = new Date();
        console.log(rotateCurrentCaptchaId, rotateMovePercent, rotateBgImgWidth);
        window.removeEventListener("mousemove", rotateMove);
        window.removeEventListener("mouseup", rotateUp);
        rotateValid();
    }

    function rotateValid() {

        console.log("=======================")
        console.log("startTime", rotateStartSlidingTime);
        console.log("endTime", rotateEntSlidingTime);
        console.log("track", JSON.stringify(rotateTrackArr));


        let data = {
            bgImageWidth: rotateEnd,
            bgImageHeight: rotateEnd,
            sliderImageWidth: $(".rotate-img-div").width(),
            sliderImageHeight: $(".rotate-img-div").height(),
            startSlidingTime: rotateStartSlidingTime,
            entSlidingTime: rotateEntSlidingTime,
            trackList: rotateTrackArr
        };

        $.ajax({
            type: "POST",
            url: "/check?id=" + rotateCurrentCaptchaId,
            contentType: "application/json", //必须这样写
            dataType: "json",
            data: JSON.stringify(data),//schoolList是你要提交是json字符串
            success: function (res) {
                console.log(res);
                if (res) {
                    alert("验证成功!!!");
                }
                refreshRotateCaptcha();
            },
            error: function () {
                refreshRotateCaptcha();
            }

        })
    }

    $("#slider-close-btn").click(() => {

    });

    $("#rotate-refresh-btn").click(() => {
        refreshRotateCaptcha();
    });

    function rotateReset() {
        $("#rotate-move-btn").css("background-position", "-5px 11.79625%")
        $("#rotate-move-btn").css("transform", "translate(0px, 0px)")
        $(".rotate-img-div").css("transform", "rotate(0deg)")
        rotateStart = 0;
        rotateStartSlidingTime = null;
        rotateEntSlidingTime = null;
        rotateTrackArr.length = 0;
        rotateMovePercent = 0;
        rotateCurrentCaptchaId = null;
        rotateStartY = 0;
    }
</script>
</body>
</html>
